#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!DOCTYPE html>
<html lang="en"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:my="http://java.sun.com/jsf/composite/components/mobile">

<ui:composition>
   <h:panelGroup id="newMemberPanel" layout="block" styleClass="mobileContent">
      <br />
      <my:memberForm member="${symbol_pound}{newMember}"/>
      <a4j:commandButton id="register" action="${symbol_pound}{memberRegistration.register}" value="Register"
                oncomplete="if ( ${symbol_pound}{not facesContext.validationFailed} ) location.hash='list-page'"
                execute="newMemberPanel" render="newMemberPanel,membersPanel"/>
      <rich:messages globalOnly="true"/>
   </h:panelGroup>
</ui:composition>

</html>
